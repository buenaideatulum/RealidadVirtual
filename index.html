<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Men√∫ 3D Interactivo</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #fafafa; margin: 0; }
    h1 { margin: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover { transform: scale(1.02); }
    model-viewer {
      width: 100%;
      height: 300px;
      background: #eee;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üçΩ Men√∫ Interactivo 3D</h1>
  
  <div class="grid">
    <!-- Platillo 1 -->
    <div class="card">
      <h2>Pizza Margarita</h2>
      <model-viewer 
        src="https://modelviewer.dev/shared-assets/models/Pizza.glb" 
        ios-src="https://modelviewer.dev/shared-assets/models/Pizza.usdz"
        alt="Pizza Margarita"
        auto-rotate 
        camera-controls 
        ar 
        ar-modes="scene-viewer quick-look webxr">
      </model-viewer>
    </div>

    <!-- Platillo 2 -->
    <div class="card">
      <h2>Gelato de Fresa</h2>
      <model-viewer 
        src="https://modelviewer.dev/shared-assets/models/Donut.glb" 
        ios-src="https://modelviewer.dev/shared-assets/models/Donut.usdz"
        alt="Gelato de Fresa"
        auto-rotate 
        camera-controls 
        ar 
        ar-modes="scene-viewer quick-look webxr">
      </model-viewer>
    </div>
  </div>
</body>
</html>
